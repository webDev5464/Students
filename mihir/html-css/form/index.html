<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    form {
      width: fit-content;
    }
  </style>
</head>

<body>

  <form>
    <fieldset>
      <legend>Fill The Form</legend>

      <label for="fname">First Name:</label>

      <!-- ! input attributes
      placeholder="Chanag"
      value="Chagan"required
      disabled
      required
    -->
      <input type="text" id="fname" name="fname">
      <br>
      <input type="email" name="mail" id="mail" placeholder="Enter Your Email">
      <br>
      <input type="password" name="pass" id="pass" placeholder="Password :" required>
      <br>

      <hr>

      <h3>Select Your Languages</h3>
      <label for="html">HTML</label>
      <input type="checkbox" name="html" id="html">
      <br>
      <label for="css">CSS</label>
      <input type="checkbox" name="css" id="css">
      <br>
      <label for="JavaScript">JavaScript</label>
      <input type="checkbox" name="JavaScript" id="JavaScript">

      <hr>

      <h3>Select Your gender</h3>

      <label for="Male">Male</label>
      <input type="radio" name="gender" id="male">
      <br>
      <label for="Female">Female</label>
      <input type="radio" name="gender" id="Female">
      <br>
      <label for="Others">Others</label>
      <input type="radio" name="gender" id="Others">

      <hr>

      <input type="date" name="date" id="">

      <input type="time" name="" id="">

      <input type="number" name="" id="" min="5" max="10">

      <input type="range" name="" id="">

      <input type="search" name="" id="">

      <br><br>
      <input type="submit" value="Submit">

    </fieldset>
  </form>

  <br><br>

  <iframe src="https://codingcloudinstitute.com/" frameborder="1" width="500px" height="500px"></iframe>

  <!--  -->

  <!-- inline element -->
  <i></i> <em></em>
  <b></b> <strong></strong>
  <span></span>
  <p>H<sub>2</sub>SO<sub>4</sub></p>
  <p>H<sup>2</sup>O</p>

</body>

</html>
