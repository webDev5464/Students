<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About HTML</title>

  <!-- Internal CSS -->
  <style>
    div {
      background-color: greenyellow;
      font-size: 40px;
    }
  </style>

  <!-- External css -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Inline CSS -->
  <p style="background-color:red; font-size: 10px;">Lorem ipsum dolor sit amet.</p>

  <!-- Internal CSS -->
  <h2>Hello World</h2>

  <!-- External CSS -->
  <div>This is a div Element.</div>

</body>

</html>
