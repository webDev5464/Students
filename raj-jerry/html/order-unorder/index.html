<html>

<head>
  <!-- page information -->

  <!-- page title -->

  <!-- internal css -->
  <style>

  </style>

  <!-- external css -->
  <link rel="stylesheet" href="">
</head>

<body>

  <!-- Heading tag (h1 to h6), closing tag's -->
  <h1>Hello World!</h1>
  <h2>Hello World!</h2>
  <h3>Hello World!</h3>
  <h4>Hello World!</h4>
  <h5>Hello World!</h5>
  <h6>Hello World!</h6>



  <!-- paragraph with style css (inline css) -->
  <!-- <b> tag and <strong> tag same che. but strong tag ni help thi apde word's ne IMP vadhare apisakye che. -->
  <p style="font-size: 20px;">This is a <b>paragraph</b></p>
  <p style="font-size: 20px;">This is a <strong>paragraph</strong></p>

  <p style="font-size: 20px;">This is a <u>paragraph</u></p>

  <!-- <i> tag and <em> tag same che. but strong tag ni help thi apde word's ne IMP vadhare apisakye che. -->
  <p style="font-size: 20px;">This is a <i>paragraph</i></p>
  <p style="font-size: 20px;">This is a <em>paragraph</em></p>



  <!-- <span>inline Element</span>

  <!-- false -->
