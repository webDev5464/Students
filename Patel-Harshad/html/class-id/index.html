<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Internal css -->

  <style>
    .myClass {
      background-color: blue;
      color: lightgreen;
      text-align: center;
      font-size: 40px;
    }

    #myId {
      background-color: brown;
      color: lightgreen;
      text-align: center;
    }

    .myDivStyle {
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- style : apply inline css -->
  <div style="text-align: center; color:red;">Hello World!</div>

  <h1 style="background-color: black; color:white;">Chagan Chapri</h1>

  <h1 class="myClass">Hello Chagan</h1>
  <p class="myClass">Lorem ipsum dolor sit amet.</p>
  <h1 style="background-color: black; color:white;">Lorem, ipsum dolor.</h1>

  <h1 id="myId">Hello Magan</h1>

  <hr>
  <!-- What is div? -->

  <div class="myDivStyle">
    <h1>This is a div</h1>
    <p>Lorem ipsum dolor sit.</p>
    <button>Click More Details</button>

    <div style="background-color: bisque;">
      <h1>Child Div</h1>
      <p>Lorem ipsum dolor sit.</p>
    </div>
  </div>

  <!--! Wrong Method  -->
  <!-- <h1>lorem <h1>doler</h1></h1> -->
  <!-- <p>lorem <p>lorem</p></p> -->
</body>

</html>
