<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .parent {
      position: relative;
      border-width: 2px;
      border-style: groove;
      width: fit-content;
    }

    .contant {
      position: absolute;
      top: 0;
      background-color: rgba(255, 255, 255, 0.8);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 1s ease-in-out;
    }

    .parent:hover .contant {
      /* height: 0; */
      width: 0;
    }

    .contant>span {
      transition: 1.2s;      
    }

    .parent:hover .contant>span {
      opacity: 0;
    }

    .imgLogo>img {
      padding: 10px;
      opacity: 0.5;
      background-color: rgb(255, 229, 229);
      filter: blur(2px);
      transition: 0.2s ease-in;
    }

    .imgLogo:hover>img {
      opacity: 1;
      filter: blur(0);
    }
  </style>
  <title>Document</title>
</head>

<body>
  <a href="./about.html">About</a>
  <h1>Home Page</h1>

  <!-- hover aimated image show. -->
  <section class="parent">
    <a href="./cci-logo-6.png" target="_blank" class="imgLogo">
      <img src="./cci-logo-6.png" alt="logo" width="200px">
    </a>
    <div class="contant">
      <span>Show Image</span>
    </div>
  </section>

</body>

</html>
