<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p id="demo"></p>

  <h2 id="hideShow">Hello World</h2>
  <button onclick="document.getElementById('hideShow').style.display = 'none'">Click end Hide</button>
  <button onclick="document.getElementById('hideShow').style.display = 'block'">Click end Show</button>

  <script>
    document.getElementById('demo').innerHTML = "Hello This is a JavaScript"
  </script>
</body>

</html>
