<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form>
    <fieldset>
      <legend>My Data Form :</legend>

      <input type="text" placeholder="Write Full name">

      <br><br>

      <label for="email">Enter your email :</label>
      <input type="email" name="email" id="email" required>

      <br><br>

      <label for="tel">tel No.</label>
      <input type="tel" name="tel" id="tel" maxlength="11" placeholder="00000 00000" pattern="[00000]{5} [00000]{5}">

      <br><br>

      <label for="Password">Password :</label>
      <input type="password" name="password" id="password" minlength="4">

      <br><br>

      <label for="contact">Contact Number :</label>
      <input type="number" name="contact" id="contact">

      <br><br>

      <h3>Select your gender</h3>
      <label for="male">Male :</label>
      <input type="radio" name="gender" id="male">
      <label for="female">Female :</label>
      <input type="radio" name="gender" id="female">
      <label for="Other">Other :</label>
      <input type="radio" name="gender" id="Other">

      <br><br>

      <h3>Select your language</h3>
      <label for="html">HTML :</label>
      <input type="checkbox" name="html" id="html">
      <label for="css">CSS</label>
      <input type="checkbox" name="css" id="css">
      <label for="JavaScript">JavaScript</label>
      <input type="checkbox" name="JavaScript" id="JavaScript">

      <br><br>

      <label for="city">Select city</label>
      <select name="city" id="city">
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Baroda">Baroda</option>
        <option value="Surat">Surat</option>
      </select>

      <br><br>

      <textarea name="des" id="des" cols="100" rows="10" placeholder="Write your description..."></textarea>

      <br><br>

      <!-- <input type="range" name="" id=""> -->

      <input type="month" name="localDate" id="localDate">
      <input type="time" name="localTime" id="localTime">

      <br><br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>

</body>

</html>
