<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CDN.Js :- https://cdnjs.com/ -->
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>If Else Using theme change</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./dark.css" id="themeStyle">
</head>

<body>

  <div onclick="toggleTheme()" id="switch">
    <i class="fa-solid fa-sun"></i>
  </div>

  <h1>Hello World!</h1>

  <script>
    let themeStyle = document.getElementById("themeStyle")
    let themeSwitch = document.getElementById("switch")

    function toggleTheme() {
      if (themeStyle.getAttribute("href") == "./dark.css") {
        themeStyle.setAttribute("href", "./light.css")
        themeSwitch.innerHTML = '<i class="fa-solid fa-moon"></i>'

        localStorage.setItem("theme", "light")
      } else {
        themeStyle.setAttribute("href", "./dark.css")
        themeSwitch.innerHTML = '<i class="fa-solid fa-sun"></i>'

        localStorage.setItem("theme", "dark")
      }
    }

    let store = localStorage.getItem("theme")
    console.log(store);
    if (store === "light") {
      themeStyle.setAttribute("href", "./light.css")
      themeSwitch.innerHTML = '<i class="fa-solid fa-moon"></i>'
    } else {
      themeStyle.setAttribute("href", "./dark.css")
      themeSwitch.innerHTML = '<i class="fa-solid fa-sun"></i>'
    }
  </script>

</body>

</html>
