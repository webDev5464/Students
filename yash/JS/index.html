<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    .thisClass {
      color: red;
    }
  </style>
</head>

<body>

  <p id="demoP">Hello</p>

  <input type="text" id="inputValue">
  <button onclick="showValue()">Submit!</button>
  <p id="result"></p>

  <script>
    function showValue() {
      let inputValue = document.getElementById("inputValue").value
      let result = document.getElementById("result")
      result.innerHTML = ""

      try {
        if (inputValue.trim() == "") throw "Input is emty"

        if (isNaN(inputValue)) throw "Please enter a number"

        let inputVal = Number(inputValue)

        if (inputVal < 5) throw "Too Low value"

        if (inputVal > 10) throw "Too Heigh value"

        if (inputVal > 5 || 10 < inputVal) throw "Value Submitted"

      } catch (err) {
        result.innerHTML = err
      } finally {
        document.getElementById("inputValue").value = ""
      }


    }

    document.getElementById("demoP").setAttribute("class", "thisClass")
  </script>


  <script src="./script.js"></script>
</body>

</html>
