<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form>
    <input type="text" name="fname" id="fname" placeholder="Enter ur first name">

    <br><br>

    <label for="lname">Last Name :</label>
    <input type="text" name="lname" id="lname">

    <br><br>

    <input type="number" name="num" id="num" placeholder="Enter ur id number" required>

    <input type="email" name="email" id="email" placeholder="type email">

    <input type="tel" name="tel" id="tel" placeholder="Contact Number">

    <br>
    <br>

    <textarea name="" id="" cols="50px" rows="5px" placeholder="Description..."></textarea>

    <hr>

    <h3>Select your language</h3>

    <label for="html">html</label>
    <input type="checkbox" name="html" id="html">

    <br>

    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="JavaScript" id="JavaScript">

    <br>

    <label for="CSS">CSS</label>
    <input type="checkbox" name="CSS" id="CSS">

    <hr>

    <h3>Select your gender</h3>

    <label for="male">male</label>
    <input type="radio" name="gender" id="male">

    <label for="female">female</label>
    <input type="radio" name="gender" id="female">

    <label for="Others">Others</label>
    <input type="radio" name="gender" id="Others">

    <hr>

    <label for="bDay">Birthday</label>
    <input type="date" name="bDay" id="bDay">

    <br><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
