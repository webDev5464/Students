<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form>
    <div>
      <label for="fName">First Name : </label>
      <input type="text" name="fName" id="fName" required>
    </div>

    <div>
      <label for="lName">Last Name : </label>
      <input type="text" name="lName" id="lName" required>
    </div>

    <div>
      <input type="email" name="email" id="email" placeholder="Enter Email Id">
    </div>

    <div>
      <input type="number" name="no" id="no"  min="10" max="9999">
    </div>

    <div>
      <label for="english">English : </label>
      <input type="checkbox" name="english" id="english">
      <br>
      <label for="math">Math : </label>
      <input type="checkbox" name="math" id="math">
      <br>
      <label for="sci">Sci : </label>
      <input type="checkbox" name="sci" id="sci">
    </div>

    <div>
      <label for="Male">Male : </label>
      <input type="radio" name="dna" id="Male">
      <label for="Female">Female : </label>
      <input type="radio" name="dna" id="Female">
      <label for="Other">Other : </label>
      <input type="radio" name="dna" id="Other">
    </div>

    <input type="submit" value="Submit">
  </form>

</body>

</html>
