<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form autocomplete="off">
    <label for="fName">Fist Name : </label>
    <input type="text" name="fName" id="fName">

    <br>
    <br>

    <label for="lName">Last Name : </label>
    <input type="text" name="lName" id="lName">

    <br><br>

    <label for="email">Email : </label>
    <input type="email" name="email" id="email">

    <br><br>

    <label for="contact">Contact No. : </label>
    <input type="number" name="contact" id="contact">

    <br><br>

    <input type="date" name="date" id="date">
    <input type="time" name="time" id="time">

    <br></br>

    <label for="HTML">HTML : </label>
    <input type="radio" name="lang" id="HTML" value="HTML">
    <br>
    <label for="CSS">CSS</label>
    <input type="radio" name="lang" id="CSS" value="CSS">
    <br>
    <label for="JavaScript">JavaScript : </label>
    <input type="radio" name="lang" id="JavaScript" value="JavaScript">

    <br></br>

    <label for="car">Car : </label>
    <input type="checkbox" name="car" id="car" value="car">
    <br>
    <label for="bike">Bike : </label>
    <input type="checkbox" name="bike" id="bike" value="bike">
    <br>
    <label for="cycle">Cycle : </label>
    <input type="checkbox" name="cycle" id="cycle" value="cycle">

    <hr>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <input type="text" name="" id="" size="4">
</body>

</html>
