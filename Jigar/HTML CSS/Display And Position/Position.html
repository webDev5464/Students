<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    hr {
      border: 2px solid;
      margin: 30px 0;
    }

    /* Need to use */
    .scroll {
      height: 300vh;
    }

    /* |||||||||||||||||||||| */

    section.box {
      height: 500px;
      width: 500px;
      background-color: lightgreen;
      position: relative;
      padding: 10px;
    }

    div.curcle {
      height: 100px;
      width: 100px;
      background-color: red;
      position: absolute;
      top: 0;
      right: 0;
    }

    /* |||||||||||||||||||||| */

    .hippo {
      padding: 30px;
      background-color: aquamarine;
      width: fit-content;
      border: 2px dashed red;

    }

    .fixed {
      position: fixed;
      right: 0;
      bottom: 0;
    }

    .hippo>i {
      font-size: 50px;
    }

    .sticky {
      position: sticky;
      top: 10px;
    }
  </style>

  <script src="https://kit.fontawesome.com/010f924f62.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="box">
    <div class="curcle"></div>
  </section>

  <hr>

  <div class="hippo fixed">
    <i class="fa-solid fa-hippo"></i>
  </div>

  <div class="hippo sticky">
    <i class="fa-solid fa-hippo"></i>
  </div>

  <div class="scroll"></div>

</body>

</html>
