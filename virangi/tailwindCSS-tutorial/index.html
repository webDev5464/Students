<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 class="bg-MyBlue text-white text-[46px] font-bold p-5 m-5">Hello world!</h1>

  <div
    class="m-10 flex justify-between max-[1200px]:flex-col max-[1200px]:border-2 max-[1200px]:border-red-500 border-4 cursor-pointer">
    <div class="h-[100px] w-[400px] border-2 border-black bg-blue-500 hover:bg-red-500 duration-500"></div>
    <div class="h-[100px] w-[400px] border-2 border-black bg-green-500"></div>
  </div>

  <div class="bg-black text-white w-fit p-2 mx-10 cursor-pointer group drop-shadow-MyShadow">
    <h2>Hover Me!</h2>

    <div class="hidden group-hover:block">
      <div>List One</div>
      <div>List Two</div>
      <div>List Three</div>
    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
</body>

</html>
