<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">

  <!-- https://cdnjs.com/ -->
  <!-- https://fontawesome.com -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <section class="example">

    <header>
      <div class="glass">
        <nav>
          <section>
            <div class="logo">
              <h3>Hideaway Resort</h3>
            </div>

            <div class="hamBar" id="hamBar" onclick="showNavbar()">
              <i class="fa-solid fa-bars"></i>
            </div>

            <div class="responsive-navbar notActive" id="navbar">
              <div class="cancel-btn" onclick="closeNavbar()">
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>

            <ul>
              <li>Home</li>

              <li class="parent">
                Pages
                <span><i class="fa-solid fa-chevron-down"></i></span>

                <div class="child">
                  <ul>
                    <li>Page One</li>
                    <li>Page Two</li>
                    <li>Page Three</li>
                    <li>Page Four</li>
                    <li>Page Five</li>
                    <li>Page six</li>
                  </ul>
                </div>
              </li>

              <li>Contact</li>
              <li>Element</li>
            </ul>
          </section>

          <div class="nav-ref">
            <div><i class="fa-brands fa-facebook-f"></i></div>
            <div><i class="fa-brands fa-twitter"></i></div>
            <div><i class="fa-brands fa-google-plus-g"></i></div>

            <div class="button">Book Now</div>
          </div>
        </nav>

        <div class="header-heading">
          <p>WEST VIRGINIA / UNITED STATES</p>
          <h1>Live Wonderful life</h1>
        </div>
      </div>
    </header>



  </section>
  <script src="./script.js"></script>
</body>

</html>
