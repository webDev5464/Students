<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Absolute</title>

  <style>
    section {
      position: relative;
      height: 80vh;
      padding: 10px;
      width: 70vw;
      background-color: lightgreen;
      margin: auto;
    }

    div {
      position: absolute;
      height: 100px;
      width: 100px;
      background-color: tomato;
      margin: 10px;
      top: 0;
      right: 0;
    }
  </style>
</head>

<body style="height: 300vh;">

  <section>
    <div></div>
  </section>

</body>

</html>
