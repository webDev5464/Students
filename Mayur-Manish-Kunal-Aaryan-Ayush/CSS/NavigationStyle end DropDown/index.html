<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavigationBar</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <div class="header-glass">
      <section class="navigation">
        <div class="logo">
          <img src="./logo-baikal.png" alt="Logo">
        </div>

        <nav>
          <ul>
            <li>Home <i class="fa-solid fa-chevron-down"></i></li>
            <li>About <i class="fa-solid fa-chevron-down"></i></li>
            <li>News <i class="fa-solid fa-chevron-down"></i></li>
            <li><a href="">Elements</a></li>
          </ul>

          <div class="nav-btn">
            <a href="">Purchase</a>
          </div>
        </nav>
      </section>
    </div>

    <section class="header-heading">
      <p>Success Stories</p>
      <h1>START WITH YOU</h1>
      <div>
        <a href="">Learn More</a>
      </div>
    </section>
  </header>

  <main>
    <h1>DropDown Method :</h1>

    <section class="dropDown">
      <div class="drop">Hover Me!</div>

      <div class="down">
        <ul>
          <li>Content</li>
          <li>Gallery</li>
          <li>Blog</li>
          <li>All Pages</li>
          <li>More Link</li>
        </ul>
      </div>
    </section>
  </main>

</body>

</html>
