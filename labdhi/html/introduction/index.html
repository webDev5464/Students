<!DOCTYPE html>
<html>

<head>
  <title>My First WebPage</title>

  <!-- Internal Css -->

  <style>
    h1 {
      background-color: black;
      color: white;
    }

    .MyHeading {
      background-color: red;
    }

    #MyId {
      background-color: blue;
    }
  </style>

</head>

<body>
  <h1>Hello World!</h1>
  <h2>Hello World!</h2>
  <h3>Hello World!</h3>
  <h4>Hello World!</h4>
  <h5>Hello World!</h5>
  <h6>Hello World!</h6>

  <p>Hello, THis is my paragraph.</p>

  <hr>

  <h1 class="MyHeading">This is a Heading</h1>
  <h1 class="MyHeading">This is a Heading</h1>

  <h1 id="MyId">This is a Heading</h1>
  <h1 id="MyAnotherId">This is a Heading</h1>

  <!-- This is a comment :- (ctrl + ?) -->

</body>

</html>

<!-- 
  <h1></h1>, <p></p>, etc...

*  Self Closing Element

  <br> <hr> <img src="" alt=""> etc...

*  Attribute's :- 

  <Element attribute=""> </Element>
  <h1 class=""></h1>

  class="" , id="" , src="" , alt="" , href="" , style=""
-->
