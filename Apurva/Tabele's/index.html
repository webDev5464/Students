<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table's</title>
    <style>

      table {
        border: 5px outset black;
        padding: 10px;
        border-radius: 10px;
      }

      th,
      td {
        border: 1px solid black;
        border-radius: 10px;
      }

      table {
        width: 90vw;
        margin: auto;
      }

      td {
        text-align: center;
      }

      th {
        background-color: #dddddd;
        padding: 5px;
      }      
    </style>
  </head>
  <body>
    <!-- table starting  -->

    <table>
      <tr>
        <th>Roll No.</th>
        <th>Subject</th>
        <th>Mark's</th>
      </tr>
      <tr>
        <td>1</td>
        <td>English</td>
        <td>78</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Gujarati</td>
        <td>69</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Science</td>
        <td>55</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Mathematical</td>
        <td>38</td>
      </tr>
     
    </table>
  </body>
</html>
