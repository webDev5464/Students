<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display-Position-DropDown</title>
  <link rel="stylesheet" href="./style.css">
</head>

<!-- position static -->

<body>

  <h2>Display Property's</h2>

  <!-- none , block, inline -->

  <section class="hidden"></section>

  <!-- inline elements: span, i, b, img, a .... -->
  <!-- block element: p, h1 - h6, div -->
  <section class="inline-inlineBlock">
    <p>A</p>
    <span>B</span>
  </section>

  <section class="displayNone" style="display: block;"></section>

  <hr>

  <h2>Position Property's</h2>

  <!-- parent -->
  <section class="relative">
    <!-- childe -->
    <div class="absolute"></div>
  </section>

  <section class="fixed">
    <p>I'm Fixed.</p>
  </section>

  <section class="sticky">
    <p>I'm Sticky.</p>
  </section>

  <!-- <div style="height: 100vh;"></div> -->

  <hr>

  <h2>Flex</h2>

  <section class="flex center">
    <div></div>
    <div></div>
    <div></div>
  </section>

  <hr>

  <section class="flex evenly">
    <div></div>
    <div></div>
    <div></div>
  </section>

  <hr>

  <section class="flex arround">
    <div></div>
    <div></div>
    <div></div>
  </section>

  <hr>

  <section class="flex between">
    <!-- <div></div> -->
    <div></div>
    <div></div>
  </section>

  <hr>

  <section class="alignCenter">
    <div></div>
    <div></div>
    <div></div>
  </section>

  <hr>

  <section class="flexCenterMethod">

    <div>
      <h1>Hello World</h1>
    </div>
    
  </section>

</body>

</html>
