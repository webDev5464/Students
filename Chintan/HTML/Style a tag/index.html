<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .a {
      padding: 50px;  
    }
    a {

      text-decoration: none;
      color: black;
      padding: 6px 10px 6px 10px;
      border-radius: 5px;
      font-family: Arial, Helvetica, sans-serif;
      box-shadow: 0px 0px 5px gray;
      font-weight: 600;
      color: white;
      background-color: gray;
    }

    a:hover {
      transform: scale( .2);
      scale: .9;
    }

    a:active {
      transform: scale(.9);
    }
  </style>

</head>

<body>
  <div class="a">
    <a href="">Click me!</a>
  </div>
</body>

</html>
