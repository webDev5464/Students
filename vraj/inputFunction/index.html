<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input type="text" id="inputValOne">
  <input type="text" id="inputValTwo">
  <button onclick="totalVal()">Total</button>

  <h1 id="result"></h1>

  <script>
    let result = document.getElementById("result")

    function totalVal() {
      let inputValOne = document.getElementById("inputValOne").value
      let inputValTwo = document.getElementById("inputValTwo").value
      let one = Number(inputValOne)
      let two = Number(inputValTwo)
      result.innerHTML = one + two
    }
  </script>

</body>

</html>
