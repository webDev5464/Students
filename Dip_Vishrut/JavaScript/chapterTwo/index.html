  <div class="bar" onclick="toggleNav()"><i class="fa-solid fa-bars"></i></div>

  <div class="menu">
    <ul>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Bornvita</li>
    </ul>
  </div>

  <script>
    let bar = document.querySelector(".bar")
    let menu = document.querySelector(".menu")
    let condition = false

    function toggleNav() {
      if (condition == false) {
        condition = true
        bar.innerHTML = '<i class="fa-solid fa-x"></i>'
        menu.style.display = "block"
      } else {
        condition = false
        bar.innerHTML = '<i class="fa-solid fa-bars"></i>'
        menu.style.display = "none"
      }
    }
  </script>
