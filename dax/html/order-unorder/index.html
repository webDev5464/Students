<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- unorder list -->
  <ul>
    <li>Tea
      <ul>
        <li>Black Tea</li>
        <li>Mint Tea</li>
        <li>Cold Tea</li>
      </ul>
    </li>

    <li>Coffee
      <ol>
        <li>Cold Coffee</li>
        <li>Chocolate Coffee</li>
      </ol>
    </li>
    <li>Chocolate Milk</li>
  </ul>

  <hr>

  <!-- Order list -->
  <ol type="A">
    <li>Tea
      <ul>
        <li style="list-style:square; color: red; background-color: black;">Black Tea</li>
        <li style="list-style: square;">Mint Tea</li>
        <li>Cold Tea</li>
      </ul>
    </li>

    <li>Coffee
      <ol>
        <li>Cold Coffee</li>
        <li>Chocolate Coffee</li>
      </ol>
    </li>
    <li>Chocolate Milk</li>
  </ol>

</body>

</html>
